<!doctype html>
<html>

<head>
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <!-- CSS Reset -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <!-- Milligram CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <title>WhatsApp Web chat with unknown contact</title>
  <meta name="description" content="WhatsApp Web chat with unknown contact">
</head>

<body>
  <div class="container" style="margin-top:8rem;">
    <div class="row">
      <h1>WhatsApp Web: Chat with unknown contact</h1>
    </div>
  </div>
  <div class="container" style="margin-top:4rem;">
    <div class="row">
      <form id="whatsapp">
        <fieldset>
          <label for="numberField">International Phone number (such as 34680217615)</label>
          <input type="text" name="phone" placeholder="Enter number" id="numberField">
          <input class="button-outline" type="submit" value="Start chatting">
        </fieldset>
      </form>
    </div>
  </div>
</body>

<script>
  const openChat = (phone) => {
    const link = document.createElement("a");
    link.setAttribute("href", `https://web.whatsapp.com/send?phone=${phone}&text&type=phone_number`);
    document.body.append(link);
    link.click();
    document.body.removeChild(link);
  };

  const whatsAppForm = document.forms.whatsapp;

  whatsAppForm.addEventListener('submit', (event) => {
    event.preventDefault();
    const formElements = new FormData(whatsAppForm);
    const input = formElements.get('phone').replace(/\s/g,'');

    if (!input) {
      return null;
    }
    return openChat(input);
  });
</script>

</html>
